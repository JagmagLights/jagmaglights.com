
<!DOCTYPE html><html><head><meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Jagmag Chat</title>
<style>body,html{margin:0;height:100%}#assistant-root{width:100%;height:100%;}
#inner-close{position:absolute;top:8px;right:8px;background:transparent;border:none;font-size:1.5rem;cursor:pointer;}
</style></head><body>
  <button id="inner-close"
          onclick="window.parent.postMessage('MINIMIZE_CHAT','*')">&times;</button>
  <div id="assistant-root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@openai/assistants-js@latest"></script>
  <script>
    Assistants.embed({
      assistantId: process.env.ASSISTANT_ID,
      projectKey: process.env.OPENAI_API_KEY,
      targetElement: document.getElementById('assistant-root')
    });
  </script>
</body></html>
